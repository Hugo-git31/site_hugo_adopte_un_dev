<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mon profil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container { max-width: 760px; margin: 32px auto; padding: 0 16px; font: 16px/1.4 system-ui, sans-serif; color:#0A1F4F }
    h1 { margin: 0 0 16px }
    fieldset { border:1px solid #e5e7eb; border-radius:12px; padding:18px; margin:16px 0 }
    .row { display:grid; grid-template-columns: 160px 1fr; align-items:center; gap:12px; margin:8px 0 }
    input, textarea, button { font:inherit; padding:10px; border:1px solid #d1d5db; border-radius:10px }
    textarea { resize: vertical }
    .pdp { width:120px; height:120px; object-fit:cover; border-radius:50%; border:2px solid #e5e7eb }
    .actions { display:flex; gap:10px; margin-top:12px }
    .primary { background:#3DA9FC; color:#fff; border:none; cursor:pointer }
    .dark { background:#111; color:#fff; border:none; cursor:pointer }
    .muted { color:#6b7280; font-size:13px }
    .ok { color:#0bb07b }
    .err { color:#b00020; white-space:pre-wrap }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mon profil</h1>
    <div id="guard" class="muted"></div>

    <fieldset>
      <legend>Photo</legend>
      <div class="row">
        <label>Avatar</label>
        <div>
          <img id="avatar" class="pdp" alt="avatar" />
          <div class="actions">
            <input id="file" type="file" accept="image/*" />
            <button id="btnUpload" class="dark" type="button">Uploader</button>
          </div>
          <div id="avatarUrl" class="muted"></div>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Informations</legend>
      <div class="row"><label>Prénom</label><input id="first_name"></div>
      <div class="row"><label>Nom</label><input id="last_name"></div>
      <div class="row"><label>Ville</label><input id="city"></div>
      <div class="row"><label>Compétences</label><input id="skills" placeholder="React, JS, SQL"></div>
      <div class="row"><label>Job ciblé</label><input id="job_target"></div>
      <div class="row"><label>Bio</label><textarea id="motivation" rows="3"></textarea></div>
      <div class="actions">
        <button id="btnSave" class="primary">Enregistrer</button>
        <button id="btnBack" type="button">Retour</button>
      </div>
      <div id="msg"></div>
    </fieldset>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
